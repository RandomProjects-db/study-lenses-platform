<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCream Tracer - Sweet Python Debugging</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f093fb">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-rows: 70px 1fr;
            height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { color: white; font-size: 20px; font-weight: 700; }
        .controls { display: flex; gap: 12px; align-items: center; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-run { background: #48bb78; color: white; }
        .btn-run:hover { background: #38a169; }
        .btn-clear { background: #f56565; color: white; }
        .btn-copy { background: #4299e1; color: white; }
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            background: #0d1117;
        }
        .panel {
            background: #161b22;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            background: #21262d;
            color: #c9d1d9;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-content { flex: 1; overflow: auto; }
        .code-editor {
            width: 100%;
            height: 100%;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.8;
            resize: none;
            outline: none;
        }
        .trace-output {
            background: #0d1117;
            color: #ffa657;
            padding: 20px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            height: 100%;
            overflow-y: auto;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ffa657;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #30363d;
            border-top: 4px solid #ffa657;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            font-size: 13px;
            color: #8b949e;
            margin-top: 10px;
            text-align: center;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .info {
            background: rgba(255, 166, 87, 0.1);
            border-left: 3px solid #ffa657;
            padding: 12px;
            margin: 10px 0;
            font-size: 13px;
        }
        .ic-prefix {
            color: #79c0ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç¶ IceCream Tracer - Sweet Python Debugging</h1>
            <div class="controls">
                <button class="btn btn-run" onclick="runCode()" id="runBtn" disabled>‚ñ∂Ô∏è Run with IceCream</button>
                <button class="btn btn-clear" onclick="clearTrace()">üóëÔ∏è Clear</button>
                <button class="btn btn-copy" onclick="copyTrace()">üìã Copy Trace</button>
            </div>
        </div>
        
        <div class="workspace">
            <div class="panel">
                <div class="panel-header">üìù Python Code</div>
                <div class="panel-content">
                    <textarea class="code-editor" id="codeEditor">from icecream import ic

def calculate_stats(numbers):
    ic(numbers)  # Shows: ic| numbers: [1, 2, 3, 4, 5]
    
    total = sum(numbers)
    ic(total)  # Shows: ic| total: 15
    
    average = total / len(numbers)
    ic(average)  # Shows: ic| average: 3.0
    
    return average

def process_user(name, age, city):
    ic(name, age, city)  # Shows all variables with names
    
    user_info = {
        'name': name,
        'age': age,
        'city': city,
        'adult': age >= 18
    }
    ic(user_info)
    
    return user_info

# Test the functions
print("=== Stats Calculation ===")
result = calculate_stats([1, 2, 3, 4, 5])
ic(result)

print("\n=== User Processing ===")
user = process_user("Alice", 25, "NYC")

# IceCream in expressions
x = 10
y = 20
ic(x + y)  # Shows: ic| x + y: 30

# IceCream with function calls
def multiply(a, b):
    return a * b

ic(multiply(5, 7))  # Shows: ic| multiply(5, 7): 35</textarea>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    üç¶ IceCream Trace Output
                    <div class="toggle">
                        <input type="checkbox" id="autoScroll" checked>
                        <label for="autoScroll">Auto-scroll</label>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="trace-output" id="traceOutput">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading Pyodide and installing icecream...</div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text" id="progressText">Initializing...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pyodide = null;
        let outputBuffer = '';
        const autoScrollCheckbox = document.getElementById('autoScroll');
        const traceOutput = document.getElementById('traceOutput');
        const runBtn = document.getElementById('runBtn');

        async function initPyodide() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            function updateProgress(percent, text) {
                if (progressFill) progressFill.style.width = percent + '%';
                if (progressText) progressText.textContent = text;
            }

            try {
                updateProgress(10, 'Loading Pyodide runtime (~10MB)...');
                
                pyodide = await loadPyodide({
                    indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'
                });

                updateProgress(40, 'Pyodide loaded! Installing micropip...');
                
                // Load micropip package first
                await pyodide.loadPackage('micropip');

                updateProgress(60, 'Installing icecream from PyPI...');

                // Install icecream using micropip
                await pyodide.runPythonAsync(`
import micropip
await micropip.install('icecream')
                `);

                updateProgress(80, 'Setting up output capture...');

                await pyodide.runPythonAsync(`
# Set up output capture
import sys
from js import updateOutputFromPython

class JSWriter:
    def write(self, text):
        if text:
            updateOutputFromPython(text)
    
    def flush(self):
        pass

sys.stdout = JSWriter()
sys.stderr = JSWriter()
                `);

                updateProgress(100, 'Complete!');
                
                setTimeout(() => {
                    traceOutput.innerHTML = '<div class="info">‚úì IceCream ready! Click "Run with IceCream" to trace your code.</div>';
                    runBtn.disabled = false;
                }, 500);
            } catch (e) {
                traceOutput.innerHTML = `<div style="color: #f85149;">‚úó Error: ${e.message}</div>`;
                console.error(e);
            }
        }

        window.updateOutputFromPython = function(text) {
            // Filter out RuntimeWarning lines and ANSI color codes
            if (text.includes('RuntimeWarning') || text.includes('Failed to access')) {
                return;
            }
            // Strip ANSI color codes
            text = text.replace(/\x1b\[[0-9;]*m/g, '');
            outputBuffer += text;
            updateOutput();
        };

        function updateOutput() {
            // Highlight ic| prefix
            const formatted = outputBuffer.replace(/ic\|/g, '<span class="ic-prefix">ic|</span>');
            traceOutput.innerHTML = formatted;
            
            if (autoScrollCheckbox.checked) {
                traceOutput.scrollTop = traceOutput.scrollHeight;
            }
        }

        async function runCode() {
            if (!pyodide) return;

            outputBuffer = '';
            traceOutput.textContent = '';

            const code = document.getElementById('codeEditor').value;

            try {
                await pyodide.runPythonAsync(code);
            } catch (e) {
                outputBuffer += `\n\n‚úó Error: ${e.message}\n`;
                updateOutput();
            }
        }

        function clearTrace() {
            outputBuffer = '';
            traceOutput.innerHTML = '';
        }

        function copyTrace() {
            // Copy plain text without HTML formatting
            const plainText = outputBuffer;
            navigator.clipboard.writeText(plainText).then(() => {
                const originalText = document.querySelector('.btn-copy').textContent;
                document.querySelector('.btn-copy').textContent = '‚úì Copied!';
                setTimeout(() => {
                    document.querySelector('.btn-copy').textContent = originalText;
                }, 2000);
            });
        }

        // Load Pyodide on page load
        initPyodide();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').catch(() => {
                console.log('Service worker registration failed (expected in dev)');
            });
        }
    </script>
</body>
</html>
